# Configuración de Virtual Host para Apache
# Archivo: /etc/apache2/sites-available/new.gestion.carlos-herrera-consulting.conf

<VirtualHost *:80>
    ServerName new.gestion.carlos-herrera-consulting
    ServerAlias www.new.gestion.carlos-herrera-consulting
    
    # Redirección forzada a HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName new.gestion.carlos-herrera-consulting
    ServerAlias www.new.gestion.carlos-herrera-consulting
    
    DocumentRoot /var/www/dolibar-modern-frontend/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    SSLCertificateChainFile /path/to/your/chain.crt
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://gestion.carlos-herrera-consulting"
    
    # Laravel Configuration
    <Directory /var/www/dolibar-modern-frontend/public>
        AllowOverride All
        Require all granted
        
        # Laravel Pretty URLs
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # Deny access to sensitive files
    <Files ".env">
        Require all denied
    </Files>
    
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    
    # PHP Configuration
    php_admin_value upload_max_filesize 64M
    php_admin_value post_max_size 64M
    php_admin_value memory_limit 256M
    php_admin_value max_execution_time 300
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/new.gestion.carlos-herrera-consulting_error.log
    CustomLog ${APACHE_LOG_DIR}/new.gestion.carlos-herrera-consulting_access.log combined
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Cache Control
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType application/font-woff "access plus 1 month"
        ExpiresByType application/font-woff2 "access plus 1 month"
    </IfModule>
</VirtualHost>
