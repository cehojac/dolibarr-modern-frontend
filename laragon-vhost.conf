# Configuraci칩n Virtual Host para Laragon
# Copiar este contenido al archivo de configuraci칩n de Apache en Laragon

<VirtualHost *:80>
    DocumentRoot "C:/laragon/www/dolibar-modern-frontend/public"
    ServerName dolibar-modern-frontend.test
    ServerAlias *.dolibar-modern-frontend.test
    
    <Directory "C:/laragon/www/dolibar-modern-frontend/public">
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
        
        # Habilitar mod_rewrite
        RewriteEngine On
        
        # Manejar archivos est치ticos
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>
    
    # Configuraci칩n PHP
    php_admin_value upload_max_filesize 64M
    php_admin_value post_max_size 64M
    php_admin_value memory_limit 256M
    php_admin_value max_execution_time 300
    
    # Logs
    ErrorLog "C:/laragon/logs/dolibar-modern-frontend_error.log"
    CustomLog "C:/laragon/logs/dolibar-modern-frontend_access.log" combined
</VirtualHost>

# Para HTTPS (si es necesario)
<VirtualHost *:443>
    DocumentRoot "C:/laragon/www/dolibar-modern-frontend/public"
    ServerName dolibar-modern-frontend.test
    ServerAlias *.dolibar-modern-frontend.test
    
    SSLEngine on
    SSLCertificateFile "C:/laragon/etc/ssl/laragon.crt"
    SSLCertificateKeyFile "C:/laragon/etc/ssl/laragon.key"
    
    <Directory "C:/laragon/www/dolibar-modern-frontend/public">
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
    
    ErrorLog "C:/laragon/logs/dolibar-modern-frontend_ssl_error.log"
    CustomLog "C:/laragon/logs/dolibar-modern-frontend_ssl_access.log" combined
</VirtualHost>
