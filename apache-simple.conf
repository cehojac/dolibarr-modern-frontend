# Configuración simple de Apache para resolver error 500
# Usar esta configuración temporalmente para diagnosticar

<VirtualHost *:80>
    ServerName new.gestion.carlos-herrera-consulting
    DocumentRoot /var/www/dolibar-modern-frontend/public
    
    <Directory /var/www/dolibar-modern-frontend/public>
        AllowOverride All
        Require all granted
        
        # Habilitar rewrite para Laravel
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # Logs básicos
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    
    # Configuración básica de PHP
    php_admin_value memory_limit 256M
    php_admin_value max_execution_time 300
</VirtualHost>
